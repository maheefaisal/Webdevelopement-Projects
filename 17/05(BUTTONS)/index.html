<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body>
    <a href="#" class="btn btn-default bg-warning" role="button">Mahee</a>
    <button class="btn btn-default bg-warning" type="submit">Bangladesh</button>
    <input type="button" class="btn btn-default bg-warning" value="BongoBondhu">
    <input type="submit" class="btn btn-default bg-success" value="BongoBondhu">
    <button class="btn btn-link bg-warning" type="submit">Bangladesh</button>

    <p>
        <button class="btn btn-primary btn-lg" type="button">Ms.Dhoni</button>
        <button class="btn btn-default  btn-lg" type="button">Ms.Dhoni</button>
    </p>
    <p>
        <button class="btn btn-primary" type="button">Ms.Dhoni</button>
        <button class="btn btn-default" type="button">Ms.Dhoni</button>
    </p>
    <p>
        <button class="btn btn-primary btn-sm" type="button">Ms.Dhoni</button>
        <button class="btn btn-default  btn-sm" type="button">Ms.Dhoni</button>
    </p>
    <p>
        <button class="btn btn-primary btn-xs" type="button">Ms.Dhoni</button>
        <button class="btn btn-default  btn-xs" type="button">Ms.Dhoni</button>
    </p>
    <div class="d-grid gap-2 col-6 mx-auto">

        <button class="btn btn-default bg-warning" type="submit">Bangladesh</button>
        <button class="btn btn-default bg-primary" type="submit">Bangladesh</button>

    </div>

    <button class="btn btn-default btn-outline-primary" type="submit">Bangladesh</button>
    <button class="btn btn-default btn-outline-success" type="submit">Bangladesh</button>
    <br>
    <button class="btn btn-lg btn-primary disabled" type="submit">Bangladesh</button>
    <button class="btn btn-secondary btn-lg disabled" type="submit">Bangladesh</button>
    <br>
    <a href="#" class="btn btn-primary bg-lg disabled" tabindex="-1" aria-disabled="true" role="button">Mahee</a>
    <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary
        link</a>
    <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>


    <div class="d-grid gap-2 ">

        <button class="btn btn-warning " type="button">USA</button>
        <button class="btn btn-primary " type="button">India</button>

    </div>
    <div class="d-grid gap-2 d-md-block">

        <button class="btn btn-warning " type="button">USA</button>
        <button class="btn btn-primary " type="button">India</button>

    </div>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Mahee</button>
        <button class="btn btn-primary" type="button">Faisal</button>
    </div>
    <br>

    <div class="d-grid gap-2  d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>


    <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Mahee</button>
    <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off">Mahee</button>
    <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Mahee</button>

    <br> <br>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-primary" type="button">Ehfaz</button>
        <button class="btn btn-primary" type="button">Faisal</button>
        <button class="btn btn-primary" type="button">Mahee</button>



    </div>

    <br> <br> <br>
    <div class="btn-group">
        <a href="#" class="btn btn-primary active" aria-current="page">Ehfaz</a>
        <a href="#" class="btn btn-primary ">Faisal</a>
        <a href="#" class="btn btn-primary ">Mahee</a>
    </div>


    <br> <br>

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button class="btn btn-warning" type="button">Ehfaz</button>
        <button class="btn btn-primary" type="button">Faisal</button>
        <button class="btn btn-secondary" type="button">Mahee</button>
    </div>

    <br> <br>

    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button class="btn btn-outline-success" type="button">Ehfaz</button>
        <button class="btn btn-outline-success" type="button">Faisal</button>
        <button class="btn btn-outline-success" type="button">Mahee</button>
    </div>

    <br> <br>

    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-success" for="btncheck1">Naim</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Nelson Mandela</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-warning" for="btncheck3">Gagging</label>

        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck4">legend</label>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">1</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">1</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-info">1</button>
        </div>
    </div>

    <br> <br>
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">1</button>
        </div>
        <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon">@</div>
            <input type="text" class="form-control" placeholder="Input Here" aria-label="Input group example"
                aria-describedby="btnGroupAddon">
        </div>
    </div>
    <br> <br>
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">1</button>
        </div>
        <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon">@</div>
            <input type="text" class="form-control" placeholder="Input Here" aria-label="Input group example"
                aria-describedby="btnGroupAddon">
        </div>
    </div>
</body>



</html>
